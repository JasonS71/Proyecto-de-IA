<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección de Música no Apta para Niños</title>
    <link rel="stylesheet" href="Página Principal_Estilos.css">
</head>
<body>
    <div class="todo">
        <div class="titulo">Detección de Música no Apta para Niños</div>
        <div class="info">
            <div class="info__izq">
                <div class="info__izq__titulo">Introduzca la letra de la canción:</div>
                <div class="info__izq__input">
                    <textarea id="inputText" class="info__izq__input__elemento" rows="10" cols="50"></textarea>
                </div>
                <div class="info__izq__aceptar" onclick="predictGenre()">Botón</div>
            </div>
            <div class="info__der">
                <div class="info__der__titulo">Resultado</div>
                <div class="info__der__output" id="outputText">output</div>
            </div>
        </div>
    </div>

    <script>
        function predictGenre() {
            const inputText = document.getElementById('inputText').value;
            const outputText = document.getElementById('outputText');

            fetch('http://127.0.0.1:5000/classify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: inputText })
            })
            .then(response => response.json())
            .then(data => {
                const prediction = data['Predicción (0 = No Apta, 1 = Apta)'];
                if (prediction === '0') {
                    outputText.textContent = 'No Apta';
                    outputText.style.color = 'red';
                } else if (prediction === '1') {
                    outputText.textContent = 'Apta';
                    outputText.style.color = 'green';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                outputText.textContent = 'Error al realizar la predicción';
                outputText.style.color = 'black';
            });
        }
    </script>
</body>
</html>
