<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección de Música no Apta para Niños</title>
    <link rel="stylesheet" href="Página Principal_Estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Detección de Música no Apta para Niños</h1>
        </header>
        <main class="main-content">
            <section class="input-section">
                <h2>Introduzca la letra de la canción:</h2>
                <textarea id="inputText" rows="10" cols="50" placeholder="Escriba la letra aquí..."></textarea>
                <button onclick="predictGenre()"><i class="fas fa-paper-plane"></i> Enviar</button>
            </section>
            <section class="output-section">
                <h2>Resultado</h2>
                <div id="outputText" class="output">Esperando predicción...</div>
            </section>
        </main>
    </div>

    <script>
        function predictGenre() {
            const inputText = document.getElementById('inputText').value;
            const outputText = document.getElementById('outputText');

            fetch('http://127.0.0.1:5000/classify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: inputText })
            })
            .then(response => response.json())
            .then(data => {
                const prediction = data['Predicción (0 = No Apta, 1 = Apta)'];
                if (prediction === '0') {
                    outputText.textContent = 'No Apta';
                    outputText.style.color = 'red';
                } else if (prediction === '1') {
                    outputText.textContent = 'Apta';
                    outputText.style.color = 'green';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                outputText.textContent = 'Error al realizar la predicción';
                outputText.style.color = 'black';
            });
        }
    </script>
</body>
</html>
