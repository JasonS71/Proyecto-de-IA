<!DOCTYPE html>
<html>

<body>
    <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script>
    <script>

        const myONNXSession = new onnx.InferenceSession();
        myONNXSession.loadModel('./modelo_beto.onnx').then(() => {
            const inferenceInputs = getInputs();
            myONNXSession.run(inferenceInputs).then(output => {
                const outputTensor = output.values().next().value;
                console.log(`Model output tensor: ${outputTensor.data}.`);
            })
        })

        function getInputs() {
            const randomWords = ["canción", "alegría", "amor", "melodía", "bailar", "corazón", "vida", "sueño", "risa", "esperanza"];
            const inputWords = [];
            for (let i = 0; i < 200; i++) {
                const randomIndex = Math.floor(Math.random() * randomWords.length);
                inputWords.push(randomWords[randomIndex]);
            }
            const inputIds = torch.tensor([inputWords]);
            const attentionMask = torch.tensor(Array(200).fill([1]));

            return {
                'input_ids': inputIds,
                'attention_mask': attentionMask
            };
        }


    </script>
</body>

</html>
